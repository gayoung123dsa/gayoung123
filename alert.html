<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>으라차차차</title>

    <h2>쓰고 있다구</h2>

    <script>
     alert( 'Hello, world!' );
     console.log("Hello, world!");
        
       let name1 = "도라에몽";  // 변수 선언

       let isSt = confirm("너 학생이니??");

       if (!isSt) {
        alert("아나타와 난데스까");
       }
       if (age >= 8 && age <= 13) {
        alert("초등학생");
        st = "초등학생";
       } else if (age >= 14 && age <= 16) {
        st = "중학생";
       } else if (age >= 17 && age <= 19) {
        st = "고등학생";
       } else if (age >= 20) {
        st = "대학생";
       } else {
        st = "아 응애예요~~~~";
       }
       

       alert(`이름은 ${name} 나이는 ${age}살 ${st}입니다.`);

        let result = prompt("나이를 입력: ");
        alert(`당신의 나이는 ${result}살 입니다.`);

        if (result >= 15) {
         alert("어서오세요~");
        } else {
         alert("가세요~");
        }
        15세이하는 가라~

        result = confirm("당신이 주인인가요?");
        // result 의 값은? true 또는 false
        alert(result);
        if (result) {  // 만약에 true 이면
         alert("넹 주인님~ㅎㅎ 커몬커몬 무엇을 도와드릴까요?");
        } else { // 아니면
         alert("꺼지거라");
        }
       
    </script>
